<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <table style="width: 100%">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price" contenteditable="true">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price" contenteditable="true">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price" contenteditable="true">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price" contenteditable="true">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price" contenteditable="true">50</td>
        </tr>
        <tr id="totalRow">
            <td colspan="2" id="ans" style="font-weight: bold; text-align: center;"></td>
        </tr>
    </table>

    <button id="calculateTotal">Get Total Price</button>

    <script src="script.js"></script>

</body>
</html>
